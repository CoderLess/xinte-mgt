<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>login</title>
    </head>
    <body>
        <img src="img/login_bg.jpg" class="bg">
        <div id="head">
            <img src="img/login_head.png" width=100% height=auto/>
        </div>
        <div id="center">
            <form name="myform" onSubmit="return validateform( )" enctype="multipart/form-data"
                  action="/adminBase/login" method="post">
                <div class="input-group">
                    <h3>用户名：</h3><input class="form-control" id="username" name="username" type="text"
                                        style="height:40px" value="" placeholder="只能输入字母或数字，4-16个字符"/>
                </div>
                <div class="input-group">
                    <h3>密码：</h3><input class="form-control" id="password" name="password" type="password"
                                       style="height:40px" value="" placeholder="密码长度6-12位"/>
                    <span class="input-group-btn">
            <INPUT class="btn btn-default" id="passwordeye" type="button" value="show/hide"">
        </span>
                </div>

                <div id="btn">
                    <INPUT class="btn btn-primary" name="loginButton" type="submit" id="Button" value="登陆">

                    <a href="register.html"><INPUT class="btn btn-primary" name="registerButton" id="Button"
                                                   type="button" value="注册"></a>
                </div>
            </form>
        </div>
        <div id="bottom">
            <div class="footer" style="color:white;">
                Copyright © 2013-2019 All Rights Reserved. 备案号：
            </div>
        </div>
    </body>
</html>
